<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Form Submission</title>
  <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
  <meta content="" name="description"/>
  <meta content="" name="keywords"/>
</head>
<body>
<h1>Index Page</h1>
<a href="/">Index Page</a>

<div>
  <h2>Authenticated</h2>
  <p>
    Username submitted: <span th:text="${username}">-</span>
  </p>
  <p>
    Bearer Token: <code th:text="${bearerToken}">-</code>
  </p>
  <p>
    Refresh Token: <code th:text="${refreshToken}">-</code>
  </p>
</div>

</body>
</html>
